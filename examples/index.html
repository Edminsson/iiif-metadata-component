<html>

    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>

<body>
    
    <div id="component"></div>

    <script>

        var component;
        
        $(function() {

            component = new IIIFComponents.MetadataComponent({
                element: "#component"
            });
            
            component.on('test', function(args) {
                alert(args);
            });
            
            component.test();
            
        });
    </script>
